<app-silk
  [speed]="0.5"
  [scale]="1"
  [color]="'#5f41a6'"
  [noiseIntensity]="1.5"
  [rotation]="0">
</app-silk>

<app-main-header></app-main-header>

<div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 1000; pointer-events: none;">
  <div style="font-size: 5rem; color: white; font-weight: bold; text-align: center; pointer-events: auto; font-family: 'SF Pro Display', 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <app-text-type
      [text]="['Build Your Skills\nWith OpenEdu!']"
      [typingSpeed]="230"
      [deletingSpeed]="50"
      [pauseDuration]="1500"
      [textColors]="['white', 'white', 'white']"
      [variableSpeed]="{min: 50, max: 150}"
      [cursorCharacter]="'_'"
      [loop]="true">
    </app-text-type>
    
    <div class="auth-buttons">
      <button class="auth-btn login-btn">Login</button>
      <button class="auth-btn register-btn">Register</button>
    </div>
  </div>
</div>
